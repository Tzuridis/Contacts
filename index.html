<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id='Everything'>
        <h1 id="Main">Contacts</h1>
        <h2 id="Add">Add a Contact:</h2>
        <div id='list'>
            <h3 id='First'>First Name </h3>
            <form id="FirstuserInput">
                <input type="text" id="FirstinputBox" name='NameFirst' value="" size="30">
            </form>
            <h3 id='Last'>Last Name </h3>
            <form id="LastuserInput">
                <input type="text" id="LastinputBox" value="" size="30">
            </form>
            <h3 id='Phone'>Phone Number </h3>
            <form id="PhoneuserInput">
                <input type="text" id="PhoneinputBox" name='NumPhone' value="" size="30">
                <div class="PhoneNumberPlus">
                    <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
                </div>
            </form>
            <h3 id='Address'>Address </h3>
            <form id="AddressuserInput">
                <input type="text" id="AddressinputBox" value="" size="30">
                <div class="AddressPlus">
                    <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
                </div>
            </form>
            <h3 id='City'>City </h3>
            <form id="CityuserInput">
                <input type="text" id="CityinputBox" value="" size="30">
            </form>
            <h3 id='State'>State </h3>
            <form id="StateuserInput">
                <input type="text" id="StateinputBox" value="" size="30">
            </form>
            <button type='submit' id='AddButton'>Add Contact</button>
        </div>
        <div id='ContactsList'>
            <h2>Contacts:</h2>
            <ul>
            </ul>
        </div>
    </div>
    <div id='ShowContact'>
        <ul>
        </ul>
        <div id="Edit">
            <button type="button" class="btn btn-default addButton"><i class="fa fa-pencil"></i></button>
        </div>
        <div id="Delete">
            <button type="button" class="btn btn-default addButton"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
