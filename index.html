<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id='Everything'>
        <h1 id="Main">Contacts</h1>
        <h2 id="Add">Add a Contact:</h2>
        <div id='list'>
            <form>
                <h3 id='First'>First Name </h3>
                <input type="text" id="FirstinputBox" name='NameFirst' value="" size="30">
                <h3 id='Last'>Last Name </h3>
                <input type="text" id="LastinputBox" value="" size="30">
                <h3 id='Phone'>Phone Number </h3>
                <input type="text" id="PhoneinputBox" name='NumPhone' value="" size="30">
               
                <h3 id='Address'>Address </h3>
                <input type="text" id="AddressinputBox" value="" size="30">
                
                <h3 id='City'>City </h3>
                <input type="text" id="CityinputBox" value="" size="30">
                <h3 id='State'>State </h3>
                <input type="text" id="StateinputBox" value="" size="30">
                </br>
                <button type='submit' id='AddButton'>Add Contact</button>
            </form>
        </div>
        <div id='ContactsList'>
            <h2>Contacts:</h2>
            <ul class='group'>
            </ul>
        </div>
    </div>
    <div id='ShowContact'>
        <ul>
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
